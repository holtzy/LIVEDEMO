<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yan Holtz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #1a1a2e;
      background: #fafafa;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(105, 179, 162, 0.3), transparent 70%);
      top: -100px;
      right: -100px;
      border-radius: 50%;
    }

    .hero::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(52, 152, 219, 0.2), transparent 70%);
      bottom: -50px;
      left: -50px;
      border-radius: 50%;
    }

    .hero-content {
      text-align: center;
      z-index: 1;
      padding: 40px;
      max-width: 700px;
    }

    .hero-content h1 {
      font-size: 4rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 16px;
      letter-spacing: -1px;
    }

    .hero-content .tagline {
      font-size: 1.3rem;
      font-weight: 300;
      color: #b8b8d0;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .hero-links {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .hero-links a {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .hero-links a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
      background: #69b3a2;
      color: #fff;
    }

    .btn-secondary {
      background: transparent;
      color: #69b3a2;
      border: 2px solid #69b3a2;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Yan Holtz</h1>
      <p class="tagline">
        Data Visualization Engineer & Creative Developer.<br />
        Building tools and content to make data beautiful.
      </p>
      <div class="hero-links">
        <a href="#work" class="btn-primary">View My Work</a>
        <a href="#contact" class="btn-secondary">Get in Touch</a>
      </div>
    </div>
  </section>
</body>
</html>
