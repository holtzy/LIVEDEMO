  <div class="circle" style="background-color: #e74c3c"></div>
  <div class="circle" style="background-color: #69b3a2"></div>
</div>

<script>
  const circles = document.querySelectorAll(".circle");
  circles.forEach((circle) => {
    circle.style.position = "relative";
  });

  let offset = 0;
  const speed = 1;
  const distance = 20;

  function animate() {
    offset -= speed;
    if (offset <= -distance) offset = 0;
    circles.forEach((circle) => {
      circle.style.left = offset + "px";
    });
    requestAnimationFrame(animate);
  }

  animate();
</script>
